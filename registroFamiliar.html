<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro con Ayuda</title>
    <link rel="stylesheet" href="registroFamiliar.css" />
  </head>
  <body>
    <section class="registro-ayuda">
      <h2>Registro con ayuda de un familiar</h2>
      <p>Por favor, el familiar puede ayudar a completar estos datos.</p>

      <form class="form-ayuda">
        <div class="form-grupo">
          <label for="nombres">Nombres del adulto mayor:</label>
          <input type="text" id="nombres" />
        </div>
        <div class="form-grupo">
          <label for="apellidos">Apellidos del adulto mayor:</label>
          <input type="text" id="apellidos" />
        </div>
        <div class="form-grupo">
          <label for="dni">DNI del adulto mayor:</label>
          <input type="text" id="dni" />
        </div>
        <div class="form-grupo">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" />
        </div>
        <div class="form-grupo">
          <label for="confirm-password">Confirmar contraseña:</label>
          <input type="password" id="confirm-password" />
        </div>

        <div class="form-grupo">
          <label
            ><input type="checkbox" id="autorizacion" /> Confirmo que cuento con
            autorización del adulto mayor para realizar este registro.</label
          >
        </div>

        <button class="boton-finalizar">
          <a href="paginaInicioAdulto.html">Finalizar registro</a>
        </button>
      </form>
    </section>
  </body>
</html>
