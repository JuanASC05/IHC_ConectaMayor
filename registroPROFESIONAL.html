<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registro</title>
    <link rel="stylesheet" href="registro.css" />
  </head>
  <body>
    <section class="Registro-profesional">
      <img src="img/LOGO_SiempreContigo.png" alt="LOGO SiempreContigo"/>
      <h2>SiempreContigo</h2>
      <div class="registro-contenido">
        <form
          class="formulario-profesional"
          id="formulario-profesional"
          name="frm"
        >
          <div class="form-grupo">
            <label for="Nombres">Nombres:</label>
            <input type="text" id="Nombres" name="Nombres" />
          </div>

          <div class="form-grupo">
            <label for="email">Correo electronico:</label>
            <input type="text" id="email" name="email" />
          </div>

          <div class="form-grupo">
            <label for="Contraseña">Contraseña:</label>
            <input type="password" id="Contraseña" name="Contraseña" />
          </div>

          <div class="form-grupo">
            <label for="ConContraseña">Confirme su contraseña:</label>
            <input type="password" id="ConContraseña" name="ConContraseña" />
          </div>

          <div class="radios">
            <label
              ><input type="radio" name="terminos" />Acepto los
              <a href="PoliticasyTerminos/terminos y condiciones.pdf" target="_blank">Terminos y Condiciones</a></label
            >
          </div>

          <button type="submit">Enviar</button>
        </form>
      </div>
      <div class="social-login-container">
        <p>O registrese con:</p>
        <div class="social-icons">
          <a
            href="https://www.facebook.com/"
            target="_blank"
            title="Iniciar sesión con Facebook"
          >
            <img src="img/facebook.png" alt="Facebook" />
          </a>
          <a
            href="https://accounts.google.com/"
            target="_blank"
            title="Iniciar sesión con Google"
          >
            <img src="img/google.jpeg" alt="Google" />
          </a>
          <a
            href="https://www.linkedin.com/"
            target="_blank"
            title="Iniciar sesión con LinkedIn"
          >
            <img src="img/linkedin.png" alt="LinkedIn" />
          </a>
        </div>
      </div>
    </section>
    <script src="validacionRegistroProfesional.js"></script>
  </body>
</html>
