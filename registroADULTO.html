<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css" />
  </head>
  <body>
    <section class="registro-adultoMayor">
        <img src="" alt="" />
        <h2>SiempreContigo</h2>
        <form class="formulario-registroAdulto" name="frm">
            <div class="form-adulto">
                <label for="Nombres">Nombres:</label>
                <input type="text" id="Nombres" name="Nombres"/>
            </div>
            <div class="form-adulto">
                <label for="Apellidos">Apellidos:</label>
                <input type="text" id="Apellidos" name="Apellidos"/>
            </div>
            <div class="form-adulto">
                <label for="Contraseña">Contraseña: </label>
                <input type="password" id="Contraseña" name="Contraseña"/>
            </div>
            <div class="form-adulto">
                <label for="ConfirmContraseña">Confirme su contraseña: </label>
                <input type="password" id="ConfirmContraseña" name="ConfirmContraseña"/>
            </div>
            <div class="radios">
            <label><input type="radio" name="terminos">Acepto los <a href="">Terminos y Condiciones</a></label>
            </div>
            
            <button type="submit">Registrarse</button>
        </form>
        <div class="ayuda-familiar">
            <p>¿Necesitas ayuda?</p>
            <button class="boton-familiar">
              <a href="registroFamiliar.html">Registrar con ayuda de familiar</a>
            </button>
          </div>
          <script src="validacionRegistroAdulto.js"></script>

  </body>
</html>
