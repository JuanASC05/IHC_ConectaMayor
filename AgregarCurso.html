<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar curso</title>
    <link rel="stylesheet" href="AgregarCurso.css" />
  </head>
  <body>
    <nav class="Encabezado">
      <h2>Agregar curso</h2>
      <img src="img/LOGO_SiempreContigo.png" alt="logo" />
      <hr />
    </nav>

    <section class="contenido">
      <form id="formularioAgregarCurso" class="formulario-agregarCurso">
        <div class="form-adulto">
          <label for="NombreCurso">Nombre del curso:</label>
          <input type="text" id="NombreCurso" name="NombreCurso" />
        </div>
        <hr />
        <div class="form-adulto">
          <label for="Descripcion">Descripción del curso:</label>
          <input type="text" id="Descripcion" name="Descripcion" />
        </div>
        <hr />
        <div class="form-adulto">
          <label for="Objetivo">Objetivo del curso:</label>
          <input type="text" id="Objetivo" name="Objetivo" />
        </div>
        <hr />
        <button type="submit">Agregar curso</button>
      </form>

      <form class="formulario-actividad" id="formularioActividad">
        <div class="form-actividad">
          <label for="Nom-actividad">Nombre de la actividad:</label>
          <input type="text" id="Nom-actividad" name="Nom-actividad" />
        </div>
        <div class="form-actividad">
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" name="descripcion" />
        </div>
        <div class="form-actividad">
          <label for="TipoActividad">Tipo de actividad:</label>
          <input type="text" id="TipoActividad" name="TipoActividad" />
        </div>
        <button type="submit">Enviar</button>
      </form>

      <hr />
      <div class="asignar-curso">
        <h3>Asignar curso a usuarios</h3>

        <div class="form-adulto">
          <label for="usuario">Seleccionar usuario:</label>
          <select id="usuario">
            <option value="">-- Selecciona un usuario --</option>
            <option value="juana">Juana López</option>
            <option value="carlos">Carlos Ruiz</option>
            <option value="ana">Ana Gómez</option>
            <!-- Puedes agregar más opciones o cargarlas dinámicamente -->
          </select>
        </div>

        <div class="form-adulto">
          <label for="curso">Seleccionar curso(s):</label>
          <select id="curso" multiple size="4">
            <option value="bienestar">Bienestar emocional</option>
            <option value="relaciones">Relaciones saludables</option>
            <option value="autoestima">Autoestima y autovaloración</option>
            <option value="memoria">Memoria activa</option>
          </select>
          <p>
            <small
              >Puedes mantener presionada Ctrl (Windows) o Cmd (Mac) para
              seleccionar varios cursos</small
            >
          </p>
        </div>

        <button type="button" onclick="asignarCursos()">
          Asignar Curso(s)
        </button>

        <div
          id="mensajeConfirmacion"
          style="margin-top: 10px; color: green"
        ></div>
      </div>
    </section>

    <script src="validacionAgregarCurso.js"></script>

    <script src="validacionAgregarCurso2.js"></script>
  </body>
</html>
