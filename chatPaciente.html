<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Chat con el Profesional</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <section class="chat-container">
      <h2>Chat con el Profesional</h2>
      <div class="chat-box">

        <div class="mensaje-paciente">
          Un poco ansioso, pero mejor que ayer.
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Escribe tu mensaje..." />
        <button>Enviar</button>
      </div>
    </section>

      <a href="paginaInicioAdulto.html">Volver al inicio</a>
