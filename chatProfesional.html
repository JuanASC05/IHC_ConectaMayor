<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat con Paciente</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <section class="chat-container">
      <h2>Chat con el Paciente</h2>
      <div class="chat-box">
        <div class="mensaje-paciente">
          Buenos días, tengo dudas sobre el curso.
        </div>
        <div class="mensaje-profesional">Claro, dime cómo te puedo ayudar.</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Escribe tu mensaje..." />
        <button>Enviar</button>
      </div>
    </section>
  </body>
</html>
