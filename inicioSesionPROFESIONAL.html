<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="InicioSesion.css" />
  </head>
  <body>
    <section class="InicioSesion-Profesional">
      <img src="img/LOGO_SiempreContigo.png" alt="" />
      <h2>SiempreContigo</h2>
      <div class="inicio-contenido">
        <form class="formulario-contenido" id="formularioContenido" name="frm">
          <div class="form-grupo">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" />
          </div>
          <div class="form-grupo">
            <label for="Contraseña">Contraseña</label>
            <input type="password" id="Contraseña" name="Contraseña" />
          </div>
          <button type="submit">Enviar</button>

        </form>
        <div class="Opc">
          <p> No tienes una cuenta? <a href="registroPROFESIONAL.html"> Registrate aquí</a></p>
        </div>
        <div class="Opciones-inicioSesion">
          <div class="social-login-container">
            <p>O inicia sesión con:</p>
            <div class="social-icons">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                title="Iniciar sesión con Facebook"
              >
                <img src="img/facebook.png" alt="Facebook" />
              </a>
              <a
                href="https://accounts.google.com/"
                target="_blank"
                title="Iniciar sesión con Google"
              >
                <img src="img/google.jpeg" alt="Google" />
              </a>
              <a
                href="https://www.linkedin.com/"
                target="_blank"
                title="Iniciar sesión con LinkedIn"
              >
                <img src="img/linkedin.png" alt="LinkedIn" />
              </a>
            </div>
          </div>
          <script src="validarLoginProfesional.js"></script>

          </body>
</html>
